<body>
    <script>
        
        function ucln(a, b) {
            while (a != b) {
                if (a > b) {
                    a = a - b;

                } else {
                    b = b - a;
                }
            }
            return a;
        }

        console.log("Uoc chung lon nhat: " + ucln(54, 72))

    </script>
