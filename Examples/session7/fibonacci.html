<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


    <form onsubmit="return false" >
        <input type="text" name="" id="input_Fibo">
        <button type="submit" onclick="fibonancci()">summit</button>
    </form>
<body>
    <script>
        function fibonancci() {
            var number = document.getElementById('input_Fibo').value;
            let n1 = 0, n2 = 1, nextTerm;

            console.log('Fibonacci Series:');

            for (let i = 1; i < number; i++) {
                console.log(n1);
                nextTerm = n1 + n2;
                n1 = n2;
                n2 = nextTerm;
}
        }
        

    </script>
</body>
</html>
