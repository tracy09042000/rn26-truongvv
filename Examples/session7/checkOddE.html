            <input type="text" name="number" id="mynumber">
            <button type="button" onclick="check()">Check</button>
        </form>

        function check() {
            var x = document.getElementById('mynumber').value;
            x = parseInt(x);
            if (x % 2 == 0) {
                alert('la so chan')

            } else {
                alert('la so le')

            }

        }


    </script>
