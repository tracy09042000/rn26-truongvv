<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function check(n) {
            var c = true;
            if (n < 2) {
                c = false;
            } else {

                for (var i = 2; i < n - 1; i++) {
                    if (n % i == 0) {
                        c = false;
                        break;
                    }
                }
            }
            if (c == true) {
                console.log(" Yes");
            } else {
                console.log(" No");
            }
        }
        check(17)
    </script>
</body>

</html>
