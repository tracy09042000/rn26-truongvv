<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-4.6.2-dist/css/bootstrap.min.css"

    <title>Document</title>
</head>

<style>
    .percentage1 {
        width: 20%;
    }
    
    .percentage2 {
        width: 50%;
    }
    
    .percentage3 {
        width: 70%;
    }
    
    .percentage4 {
        width: 30%;
    }
    
    .percentage5 {
        width: 45%;
    }
    
    .percentage6 {
        width: 80%;
    }
    
    .percentage7 {
        width: 37%;

</style>
</head>

<body>
<div class="container pt-5  ">

        <div class="col-3 tille bg-danger pl-5 ">BANDWIDTH </div>

            <div style="background-color: red;" class=" position-absolute percentage1 ">20%</div>

    </div>
</div>

    </div>

<div class="container pt-3 ">

</div>
<div class="container pt-3 ">
    <div class="row w-50 m-auto  ">
        <div style="background-color: blue;" class="col-3 tille pl-5">OTHER</div>

            <div style="background-color:rgb(125, 125, 252);" class=" position-absolute percentage7">37%</div>
